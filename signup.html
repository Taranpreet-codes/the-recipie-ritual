<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20%;
            justify-content: center;
           
            align-content: center;
        }
        .topbar {
            color: oldlace;
            background-color: purple;
            display: flex;
            justify-content: center;
            padding: 1%;
            align-items: center;    
        }
        .container {
            display: grid;
            justify-content: center;
            justify-items: center;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h3 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 3px;
        }
        .footer {
            display: flex;
            justify-content: center;
            bottom: 50px;
            margin-top: 20px;
            background-color: #f4f4f4;
            columns: purple;
        }
    </style>    
</head>
<body>
    <div class="container">
        <h3>Login to Your Account</h3>
        <form action="#" method="POST">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>
    </div>
    <div class="footer">
        <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>
        
    </body>
</html>
